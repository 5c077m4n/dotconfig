"$schema" = 'https://starship.rs/config-schema.json'

[character]
success_symbol = "[>](bold green)"
error_symbol = "[x](bold red)"

[status]
disabled = false
symbol = "X"
success_symbol = "V"
not_executable_symbol = "NOEXEC"
not_found_symbol = "?"
sigint_symbol = "SIGINT"
signal_symbol = "SIG"
format = '\[‚ö°[$status]($style)\] '
pipestatus = true
pipestatus_separator = "| "
pipestatus_format = "[$pipestatus]($style)"

[git_commit]
tag_symbol = " tag "

[git_status]
ahead = ">"
behind = "<"
diverged = "<>"
renamed = "r"
deleted = "x"

