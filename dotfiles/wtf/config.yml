wtf:
  refreshInterval: 1
  colors:
    background: black
    border:
      focusable: darkslateblue
      focused: orange
      normal: gray
    checked: yellow
    highlight:
      fore: black
      back: gray
    rows:
      even: yellow
      odd: white
  mods:
    digitalclock:
      enabled: true
      color: orange
      font: digitalfont
      hourFormat: 24
      position:
        top: 1
        left: 2
        height: 1
        width: 1
      refreshInterval: 1s
      type: digitalclock
    prettyweather:
      enabled: true
      city: "tel-aviv"
      position:
          top: 0
          left: 0
          height: 1
          width: 1
      refreshInterval: 30m
      unit: m
      view: 0
      language: en
    battery:
      type: power
      title: "⚡️"
      enabled: true
      position:
        top: 1
        left: 3
        height: 1
        width: 1
      refreshInterval: 15
    ip:
      type: ipinfo
      title: "My IP"
      colors:
        name: lightblue
        value: white
      enabled: true
      position:
        top: 0
        left: 1
        height: 1
        width: 3
      refreshInterval: 150
    security_info:
      type: security
      title: "Staying safe"
      enabled: true
      position:
        top: 1
        left: 0
        height: 2
        width: 1
      refreshInterval: 3600
    readme:
      type: textfile
      enabled: true
      filePaths:
        - "~/.config/wtf/config.yml"
      format: true
      formatStyle: "monokai"
      position:
        top: 1
        left: 1
        height: 1
        width: 1
      refreshInterval: 15
    news:
      type: hackernews
      title: HackerNews
      enabled: true
      numberOfStories: 10
      position:
        top: 2
        left: 1
        height: 1
        width: 3
      storyType: top
      refreshInterval: 900
    resources:
      type: resourceusage
      enabled: true
      position:
        top: 3
        left: 0
        height: 2
        width: 1
      refreshInterval: 1
    uptime:
      type: cmdrunner
      args: [""]
      cmd: "uptime"
      enabled: true
      position:
        top: 4
        left: 1
        height: 1
        width: 3
      refreshInterval: 30
    disks:
      type: cmdrunner
      cmd: "df"
      args: ["-h"]
      enabled: true
      position:
        top: 3
        left: 1
        height: 1
        width: 3
      refreshInterval: 3600
