set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

# Disable mouse
set -g mouse off

# Switch to another active session instead of quitting
set-option -g detach-on-destroy off

# Fix window numbering
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

set-window-option -g mode-keys vi

# True colors
set-option -sa terminal-features ',xterm-kitty:RGB'

# Remove delay for exiting insert mode with ESC in Neovim
set -sg escape-time 10

# Refresh config file
unbind r
bind r source-file "~/.config/tmux/tmux.conf"\; display "Refreshed config file"

# Pane split commands
unbind %
bind | split-window -h -c "#{pane_current_path}"
unbind '"'
bind - split-window -v -c "#{pane_current_path}"

# Pane resize
bind -r j resize-pane -D 10
bind -r k resize-pane -U 10
bind -r l resize-pane -R 10
bind -r h resize-pane -L 10

# Toggle pane full-screen
bind m resize-pane -Z

# Clear pane scroll
bind -n M-k send-keys -R \; send-keys C-l \; clear-history

# Add new window
unbind c
bind c new-window -c "#{pane_current_path}"
# Close current window
unbind w
bind w kill-window
# Show all windows
unbind C-a
bind C-a choose-tree -wZ

# Navigation
unbind Escape
bind -rn 'M-[' previous-window
bind -rn 'M-]' next-window
bind -rn 'M-{' swap-window -t -1\; select-window -t -1
bind -rn 'M-}' swap-window -t +1\; select-window -t +1

bind -T copy-mode-vi 'v' send -X begin-selection # start selecting text with "v"
bind -T copy-mode-vi 'y' send -X copy-selection # copy text with "y"

unbind -T copy-mode-vi MouseDragEnd1Pane # don't exit copy mode when dragging with mouse

# TPM plugin
set -g @plugin 'tmux-plugins/tpm'
# List of tmux plugins
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Theme
set -g @plugin "nordtheme/tmux"

set -g @resurrect-capture-pane-contents 'on'
set -g @plugin 'tmux-plugins/tmux-resurrect' # persist tmux sessions after computer restart

# Must be the last plugin to be cofigured https://github.com/tmux-plugins/tmux-continuum#known-issues
set -g @continuum-restore 'on'
set -g @plugin 'tmux-plugins/tmux-continuum' # automatically saves sessions for you every 15 minutes

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
